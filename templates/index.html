{% extends "base.html" %}

{% block containt %}
    <div class="row gap-4 container mx-auto mt-5 ">
        {% for i in data %}
            <div class="card col-md-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{i.assign_date}}</h6>
                    <p class="card-text pt-2">{{i.description}}</p>
                    <p class="card-text">Category: {% for cate in i.category.all %}
                            <span class="border bg-info bg-opacity-50 rounded p-1 text-white">{{cate.name}}</span>
                        {% endfor %}</p>
                    {% if i.is_complete %}
                        <p class="text-success">Completed</p>
                    {% else %}
                        <a href="{% url "edit_task" i.id%}" class="btn btn-warning">Edit</a>
                        <a href="{% url "delete_task" i.id %}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %} 
    </div>
{% endblock  %}
